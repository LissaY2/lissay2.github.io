<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konversi Nilai Angka ke Huruf</title>
<script>
function konversiNilai() {
// Mendapatkan nilai dari input
var nilaiAngka = document.getElementById('inputNilai').value;

// Mengkonversi nilai angka ke huruf var nilaiHuruf;

if (nilaiAngka >= 0 && nilaiAngka <= 40) { nilaiHuruf = 'E';
} else if (nilaiAngka <= 55) { nilaiHuruf = 'D';
} else if (nilaiAngka <= 60) { nilaiHuruf = 'C';
} else if (nilaiAngka <= 65) { nilaiHuruf = 'BC';
} else if (nilaiAngka <= 70) { nilaiHuruf = 'B';
} else if (nilaiAngka <= 80) { nilaiHuruf = 'AB';
} else if (nilaiAngka <= 100) { nilaiHuruf = 'A';
} else {
nilaiHuruf = 'Nilai tidak valid';
}

// Menampilkan hasil konversi document.getElementById('hasilKonversi').innerHTML = 'Nilai Huruf: ' +
nilaiHuruf;
}
</script>
</head>

<body>
<h2>Konversi Nilai Angka ke Huruf</h2>
<label for="inputNilai">Masukkan Nilai Angka:</label>
<input type="number" id="inputNilai" placeholder="Masukkan nilai angka">
<button onclick="konversiNilai()">Konversi</button>
<p id="hasilKonversi"></p>
</body>

</html>
